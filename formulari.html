<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari de Contacte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="p-5">
    <div class="container mt-5">
        <h2>Formulari de Contacte</h2>
        <form>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom:</label>
                <input type="text" class="form-control" id="nom" placeholder="Escriu el teu nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correu electrònic:</label>
                <input type="email" class="form-control" id="email" placeholder="elteuemail@gmail.com">
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telèfon:</label>
                <input type="tel" class="form-control" id="telefon" placeholder="El teu número de telèfon">
            </div>
            <div class="mb-3">
                <label for="assumpte" class="form-label">Assumpte:</label>
                <input type="text" class="form-control" id="assumpte" placeholder="Assumpte del missatge">
            </div>
            <div class="mb-3">
                <label for="missatge" class="form-label">Missatge:</label>
                <textarea class="form-control" id="missatge" rows="3" placeholder="Escriu el teu missatge"></textarea>
            </div>
            <button type="submit" class="btn btn-success"><i class="bi bi-send"></i> Enviar</button>
            <button type="reset" class="btn btn-danger"><i class="bi bi-x-circle"></i> Cancel·lar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
