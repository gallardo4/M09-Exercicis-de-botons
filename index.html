<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicis de Botons Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>

<body class="p-5">
    <h2>Tipus de botons</h2>
    <button class="btn btn-primary">Primari</button>
    <button class="btn btn-secondary">Secundari</button>
    <button class="btn btn-success">Èxit</button>
    <button class="btn btn-danger">Perill</button>
    <button class="btn btn-warning">Advertència</button>
    <button class="btn btn-info">Informació</button>
    <button class="btn btn-light">Clar</button>
    <button class="btn btn-dark">Fosc</button>

    <h2 class="mt-4">Botons amb vores (Outline)</h2>
    <button class="btn btn-outline-primary">Primari</button>
    <button class="btn btn-outline-danger">Perill</button>
    <button class="btn btn-outline-success">Èxit</button>

    <h2 class="mt-4">Mides dels botons</h2>
    <button class="btn btn-primary btn-lg">Gran</button>
    <button class="btn btn-primary">Normal</button>
    <button class="btn btn-primary btn-sm">Petit</button>

    <h2 class="mt-4">Botons amb icones</h2>
    <button class="btn btn-success">
        <i class="bi bi-check-circle"></i> Acceptar
    </button>
    <button class="btn btn-danger">
        <i class="bi bi-x-circle"></i> Cancel·lar
    </button>

    <h2 class="mt-4">Botons amb efectes</h2>
    <button class="btn btn-primary">Passa el ratolí aquí</button>
    <button class="btn btn-primary active">Botó actiu</button>
    <button class="btn btn-primary disabled" disabled>Deshabilitat</button>

    <h2 class="mt-4">Botons dins de grups</h2>
    <div class="btn-group">
        <button class="btn btn-primary">Esquerra</button>
        <button class="btn btn-primary">Centre</button>
        <button class="btn btn-primary">Dreta</button>
    </div>

    <h2 class="mt-4">Botons en grup vertical</h2>
    <div class="btn-group-vertical">
        <button class="btn btn-secondary">Opció 1</button>
        <button class="btn btn-secondary">Opció 2</button>
        <button class="btn btn-secondary">Opció 3</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
